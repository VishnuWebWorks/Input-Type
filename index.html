<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>

    <h1>Information Gathering</h1>
    <form action="action.html" method="GET">

        <!--  method="GET"  is used to get data from  action.html  url -->

        <!--  method="POST"  is used to while connect the database -->

        <div>
            <mark><label for="datetime">Add dateTime of visiting the web page</label></mark>
            <input type="datetime-local" id="datetime" name="datetime" >
        </div>

        <div>
            <label for="firstname">First name :</label>
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
        </div>

        <div>
            <label for="lastname">Last name :</label>
            <input type="text" id="lastname" name="firstname" placeholder="Last name" required>
        </div>
        <div>
            <label for="dmailId"> Email Id :</label>
            <input type="email" id="emailId" name="email" placeholder="Email" required>
        </div>

        <div>
            <label for="password">password :</label>
            <input type="password" id="password" name="password" placeholder="password" required maxlength="8">
        </div>

        <div>
            <label for="dateofbirth">Date-of-Birth :</label>
            <input type="date" id="dateofbirth" name="dateofbirth" required min="2002-01-01">
        </div>


        <div>
            <label for="att">Select a time:</label>
            <input type="time" id="att" name="att">
        </div>
        <div>
            <lable for="check">I agree to the terms and conditions : </lable>
            <input type="checkbox" id="check" name="check">
        </div>

        <div>
            <label for="resume">Add your resume :</label>
            <input type="file" id="resume" name="resume" required>
            <!-- multiple is used to choose multiple files -->
        </div>



        <div>
            <label>GENDER :</label><br>
            <input type="radio" id="female" name="gender">
            <label for="male">Male :</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender">
            <label for="female">Female :</label>
        </div>

        <div>
            <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" = using this pattern to check the validation of a phone number -->
            <label for="phone">Enter a phone number :</label>
            <input type="tel" id="phone" name="phone" placeholder="+91" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>


        <!-- <div>
                <lable for="weekd">Add week :</lable>
                <input type="week" id="weekd" name="weekd" required>
            </div> -->

        <!-- <div>
                <label for="bdmonth">Birthday (month and year):</label>
                <input type="month" id="bdmonth" name="bdmonth">
            </div> -->

        <!-- <div>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="100" >
            </div>
          -->

        <!-- <div>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
          </div> -->


        <div>
            <label for="message"> Message about this webpage</label>
            <!-- cols="20" rows="2" -->
            <textarea id="message" name="message" required> </textarea>
        </div>


        <div style="float:right">
            <label>SUBMIT</label>
            <!-- <input type="submit" value="Submit"> -->
            <input type="image" src="submit_img.png" alt="submit" width="80" height="80">
        </div>


    </form>
    
    <button type="reset">RESET</button>


</body>

</html>
